{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password â€“ YOYO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-[#1B1C1D] flex items-center justify-center min-h-screen px-4">
  <div class="bg-white dark:bg-[#282A2C] shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">
      Forgot Password
    </h2>

    <!-- Messages -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded-lg text-sm
                      {% if message.tags == 'success' %}
                        bg-green-100 text-green-700
                      {% elif message.tags == 'error' %}
                        bg-red-100 text-red-700
                      {% else %}
                        bg-blue-100 text-blue-700
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Form -->
    <form method="post" action="{% url 'ForgotPassword_yoyo' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Enter your email
        </label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 
                 rounded-lg bg-white dark:bg-[#1B1C1D] text-gray-900 dark:text-gray-100
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <button type="submit"
        class="w-full bg-[#495057] text-white font-semibold py-2.5 
               rounded-lg shadow-md transition-transform transform hover:scale-[1.02]">
        Send Reset Link
      </button>

      <p class="text-sm text-center text-gray-600 dark:text-gray-400 mt-4">
        Remember your password?
        <a href="{% url 'login' %}" class="text-blue-600 dark:text-blue-400 font-medium hover:underline">
          Back to login
        </a>
      </p>
    </form>
  </div>
</body>
</html>
