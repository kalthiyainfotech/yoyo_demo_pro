{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password â€“ YOYO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  

  <style>
    :root {
      --bg-main: #ffffff;
      --sidebar-bg: #f0f4f9;
      --text-main: #1f1f1f;
      --text-muted: #5f6368;
      --input-bg: #ffffff;
      --input-border-focus: #4285f4;
      --textarea-text: #1f1f1f;
      --add-btn: #1e64d4;
      --add-btn-hover: #1054c2;
      --add-btn-text: #fff;
      --dropdown-hover: #dfe3e7;
    }

    body.dark {
      --bg-main: #1b1c1d;
      --sidebar-bg: #282a2c;
      --text-main: #e8eaed;
      --text-muted: #9aa0a6;
      --input-bg: #1b1c1d;
      --input-border-focus: #9bbbef;
      --textarea-text: #e3e3e3;
      --add-btn: #a8c7fa;
      --add-btn-hover: #97bdfa;
      --add-btn-text: #062e6f;
      --dropdown-hover: #3b3d3f;
    }
  </style>
</head>

<body class="bg-[--bg-main] min-h-screen flex items-center justify-center px-4">
  <div class="bg-[--sidebar-bg] rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl sm:text-2xl font-bold text-[--text-main]">Forgot Password</h2>
    </div>

    <form id="forgotForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-[--textarea-text] mb-1">Enter your email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border text-[--textarea-text] bg-[--input-bg] rounded-lg focus:outline-none focus:ring-2 focus:ring-[--input-border-focus]" />
      </div>

      <button type="submit"
        class="w-full bg-[--add-btn] hover:bg-[--add-btn-hover] text-[--add-btn-text] font-bold py-2 rounded-lg transition-all duration-200">
        Send Reset Link
      </button>

      <p class="text-sm text-center text-[--textarea-text] mt-4">
        Remember your password?
        <a href="{% url "login" %}" class="text-[--add-btn]  hover:underline">Back to login</a>
      </p>
    </form>
  </div>

  <script>
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }

    // Placeholder submit behavior
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("If this email exists, a password reset link will be sent.");
    });
  </script>
</body>

</html>
