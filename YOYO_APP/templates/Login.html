{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOYO Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-main: #FFFFFF;
            --sidebar-bg: #f0f4f9;
            --text-main: #1F1F1F;
            --text-muted: #5F6368;
            --input-bg: #FFFFFF;
            --input-border-focus: #4285F4;
            --textarea-text: #1f1f1f;
            --add-btn: #1E64D4;
            --add-btn-hover: #1054c2;
            --add-btn-text: #fff;
        }

        body.dark {
            --bg-main: #1B1C1D;
            --sidebar-bg: #282a2c;
            --text-main: #E8EAED;
            --text-muted: #9AA0A6;
            --input-bg: #1B1C1D;
            --input-border-focus: #9BBBEF;
            --textarea-text: #e3e3e3;
            --add-btn: #A8C7FA;
            --add-btn-hover: #97bdfa;
            --add-btn-text: #062E6F;
        }

        .material-icons,
        .material-symbols-outlined {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body class="bg-[--bg-main]   min-h-screen flex items-center justify-center">
    <div class="bg-[--sidebar-bg] rounded-2xl shadow-2xl sm:p-8 p-3 w-full max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl sm:text-3xl font-bold text-center text-[--text-main] ">Login to YOYO</h2>
            <a href="Yoyo.html">
                <span
                    class="material-symbols-outlined text-xl sm:text-3xl font-bold text-center text-[--text-main] cursor-pointer">
                    home
                </span>
            </a>
        </div>
        <form id="loginForm" class="space-y-5" method="post" action="{% url 'login' %}">
           <!-- Email Field -->
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-[--textarea-text] mb-1" for="email">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border text-[--textarea-text] bg-[--input-bg] rounded-lg focus:outline-none focus:ring-2 focus:ring-[--input-border-focus]" />
                <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Invalid email</p>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label class="block text-sm font-medium text-[--textarea-text] mb-1" for="password">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border text-[--textarea-text] bg-[--input-bg] rounded-lg focus:outline-none focus:ring-2 focus:ring-[--input-border-focus]" />
                <span id="togglePassword"
                    class="absolute right-3 material-symbols-outlined top-[38px] text-[--add-btn] cursor-pointer select-none">visibility</span>
                <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters</p>
            </div>


            <div class="text-right mt-1">
                <a href="forgotPassword.html" class="text-sm text-[--add-btn] hover:underline">Forgot password?</a>
            </div>


            <div id="accountList" class="mt-6 space-y-2"></div>


            <button type="submit"
                class="w-full bg-[--add-btn] hover:bg-[--add-btn-hover] text-[--add-btn-text] font-bold py-2 rounded-lg transition-all duration-200">
                Login
            </button>

            <p class="text-sm text-center text-[--textarea-text] mt-4">
                Donâ€™t have an account?
                <a href="{% url "register" %}" class="text-[--add-btn] hover:underline">Sign up</a>
            </p>
            
        </form>
    </div>

    <script>
        const theme = localStorage.getItem('theme')

        console.log(theme);


        if (theme === 'dark') {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }


        const savedAccounts = JSON.parse(localStorage.getItem('accounts')) || [];

if (savedAccounts.length > 0) {
    const container = document.getElementById('accountList');

    container.innerHTML = savedAccounts.map(acc => `
        <div onclick="switchAccount('${acc.email}')" 
            class="p-3 truncate cursor-pointer hover:bg-gray-100 rounded flex items-center gap-2 border">
            <div class="w-[36px] h-[36px] bg-blue-400 rounded-full text-white flex items-center justify-center font-bold">
                ${acc.name.charAt(0).toUpperCase()}
            </div>
            <div class="text-left truncate overflow-hidden w-[175px] sm:w-auto">
                <div class="font-semibold">${acc.name}</div>
                <div class="text-sm text-gray-500 truncate " style="overflow: inherit;">${acc.email}</div>
            </div>
        </div>
    `).join('');
}


function switchAccount(email) {
    const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
    const user = accounts.find(acc => acc.email === email);

    if (user) {
        localStorage.setItem('login', JSON.stringify(user));
        window.location.href = 'Yoyo.html'; // redirect to app
    }
}


    </script>

    {% comment %} <script src="{% static "JS/Login.js" %}"> </script> {% endcomment %}

</body>

</html>
