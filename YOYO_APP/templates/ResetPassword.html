{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€“ YOYO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-[#1B1C1D] flex items-center justify-center min-h-screen px-4">
  <div class="bg-white dark:bg-[#282A2C] shadow-2xl rounded-2xl p-8 sm:p-10 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">
      Reset Password
    </h2>

    <!-- Messages -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded-lg text-sm text-center
                      {% if message.tags == 'success' %}
                        bg-green-100 text-green-700
                      {% elif message.tags == 'error' %}
                        bg-red-100 text-red-700
                      {% else %}
                        bg-blue-100 text-blue-700
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Form -->
    {% if validlink %}
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            New Password
          </label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 
                        rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Confirm Password
          </label>
          <input type="password" id="confirm_password" name="confirm_password" required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 
                        rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 
                       rounded-lg shadow-md transition-transform transform hover:scale-[1.02]">
          Reset Password
        </button>
      </form>
    {% else %}
      <p class="text-center text-red-600 dark:text-red-400 font-medium">
        Invalid or expired link.
      </p>
    {% endif %}
  </div>
</body>
</html>
